<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Kart</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo" style="font-size: 25px;"><i class="fa-brands fa-opencart"></i> myKart</div>
        <div class="nav-list">
            <ul>
                <li class="nav-list list">About Us</li>
                <li class="nav-list list">Settings</li>
                <li class="nav-list list">Logout</li>
            </ul>
        </div>
    </nav>
    <div class="login-container">
        <h3 id="login-h3">Login</h3>
        <form class="form-container" action="" method="post">
            <input class="login-input" id="username" type="text" name="username" placeholder="Your Username" required>
            <input class="login-input" id="password" type="password" name="Password" placeholder="Your Password" required> 
        </form>
        <button class="login-btn" onclick="loginUserByClick()">Login</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
