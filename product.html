<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
</head>
<body onload="showProductDetailDescription()">
    <nav class="navbar">
        <div class="logo" style="font-size: 25px;"><i class="fa-brands fa-opencart"></i> myKart</div>
        <div class="nav-list">
            <ul>
                <li class="nav-list list">About Us</li>
                <li class="nav-list list">Settings</li>
                <li class="nav-list list"><a href="./index">Logout</a></li>
            </ul>
        </div>
        <div class="hamburger-icon">
            <i onclick="hamburgerIconClick()" style="font-size: 25px;" class="fa-solid fa-bars"></i>
        </div>
        
    </nav>

    <section class="product-view-container">
        <div class="product-view">
            <div class="product-view-image"><img src="" alt="product-img"></div>
            <div class="product-description-buybtn-container">
                <div class="product-description">
                    <h1 id="product-category" style="color: gray; text-transform: uppercase"></h1>
                    <h1 id="product-title" style="font-weight: 500;"></h1>
                    <p id="product-description" style="line-height: 25px;"></p>
                    <p id="product-price" style="font-size: 28px; color: green;"></p>
                    <div class="rating-container">
                        <i style="color: red;" class="fa-solid fa-star"></i>
                        <p id="product-rating" style="font-size: 18px; cursor: pointer;"></p>
                        <p id="product-review-stat" style="color: gray; cursor: pointer"></p>
                    </div>   
                </div>
                <div class="product-buybtn">
                    <button>Add to Cart</button>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
